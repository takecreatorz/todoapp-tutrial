<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .todo-input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .todo-input::placeholder {
            color: #ddd;
        }

        .todo-button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .todo-button:hover {
            background: #45a049;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: transform 0.2s;
        }

        .todo-item:hover {
            transform: scale(1.02);
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #bbb;
        }

        .delete-button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #c0392b;
        }

        .todo-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" class="todo-input" placeholder="Add a new task...">
        <button class="todo-button">Add Task</button>
        <ul class="todo-list"></ul>
        <div class="todo-counter">Completed: 0 / Total: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
